apiVersion: apps/v1
kind: Deployment
metadata:
  name: eviden-card-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eviden-card-service
  template:
    metadata:
      labels:
        app: eviden-card-service
    spec:
      containers:
        - name: eviden-card-service
          image: europe-west4-docker.pkg.dev/vocal-invention-443612-d9/docker-images/eviden-back-end-card-service:kubernetes-test
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://172.16.100.10:3306/card_db?allowPublicKeyRetrieval=true"
            - name: SPRING_KAFKA_BOOTSTRAP-SERVERS
              value: "my-cluster-kafka-bootstrap:9092"
            - name: SPRING_JPA_HIBERNATE_DDL-AUTO
              value: "update"
          ports:
            - containerPort: 8001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: eviden-card-service
spec:
  type: LoadBalancer
  selector:
    app: eviden-card-service
  ports:
    - port: 8001
      targetPort: 8001