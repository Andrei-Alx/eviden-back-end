apiVersion: apps/v1
kind: Deployment
metadata:
  name: eviden-authentication-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eviden-authentication-service-deployment
  template:
    metadata:
      labels:
        app: eviden-authentication-service-deployment
    spec:
      # This section describes the containers that make up the deployment
      containers:
        - name: eviden-authentication-service
          # CHANGE [PROJECT_ID] to the project where your Cloud SQL instance lives
          image: europe-west4-docker.pkg.dev/protean-bit-441008-h3/docker-hub/eviden-back-end-authentication-service
          # Set env variables used for database connection
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: host
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.23.0
          command: [ "/cloud_sql_proxy",
                     "-instances=protean-bit-441008-h3:europe-west4:authentication-db=tcp:3306",
                     "-credential_file=/secrets/cloudsql/sql_credentials.json" ]
          volumeMounts:
            - name: my-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: my-secrets-volume
          secret:
            secretName: cloudsql-instance-credentials