apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eviden-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - eviden.duckdns.org
      secretName: letsencrypt-staging
  rules:
    - host: eviden.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eviden-frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eviden-api-gateway-service
                port:
                  number: 80
