apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eviden-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: eviden.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eviden-frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: eviden-api-gateway-service
                port:
                  number: 80
